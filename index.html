<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      #responsePre{
          max-height: 500px;
      }
      </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="prism.css">
    <title>Post Man</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
          <h1 class="my-3">Welcome To Postman</h1>
      </div>

      <div class="container">
        <div class="form-group row">
            <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url">
            </div>


      </div>


      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
           
      <div class="form-check">
        <input class="form-check-input" type="radio" name="reqType" id="get" value="GET" checked>
        <label class="form-check-label" for="get">
          GET
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="reqType" id="post" value="POST">
        <label class="form-check-label" for="post">
          POST
        </label>
      </div>
          </div>
        </div>
      </fieldset>

      
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
           
      <div class="form-check">
        <input class="form-check-input" type="radio" name="CType" id="json" value="json" checked>
        <label class="form-check-label" for="json">
          JSON
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="CType" id="customPara" value="customPara">
        <label class="form-check-label" for="customPara">
          Custom Parameter
        </label>
      </div>
        
    </div>
        </div>
      </fieldset>

      <div id="paraBox" class="parameterBox form-group">
        <div class="form-row">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
            </div>
            <button id="addParameter" class="btn btn-primary">+</button>
        </div>

          <div id="morePara">
              
          </div>
      </div>


    <div id="jBox" class="jsonBox form-group">
        <div class="row">
            <label for="reqJson" class="col-sm-2 col-form-label">Enter Request Json</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="jsonData" rows="3"></textarea>
            </div>
      </div> 
    </div>

    
    <div class="form-group">
        <div class="row">
        <button class="btn btn-primary" id="submit">Submit</button>
      </div> 
    </div>


    <div class="form-group">
        <div class="row">
            <label for="response" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="response" rows="3"></textarea> -->
                
                <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>

            </div>
      </div> 
    </div>



</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
    <script src="prism.js"></script>
</body>
</html>
